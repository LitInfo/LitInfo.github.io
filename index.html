									$("#instructions li:eq(" + e.step_number + ")").fadeIn(200, function() {
									  
									  if(e.instructions.includes("Destination")){
										ctr = 2;
									  }
									  //map.setCenter(e.end_location.lat(), e.end_location.lng());
									  map.drawPolyline({
										path: e.path,
										strokeColor: '#131540',
										strokeOpacity: 0.6,
										strokeWeight: 6
									  });
									});
								}
							});	
							});
							
							var ctr = 1;					
							$("#direct26").click(function()
							{	
								ctr = 1;
								$("#instructions").empty();
								map.cleanRoute();
								
								map.travelRoute({
								  origin: [latitude1, longitude1],
								  destination: [listStations[26].latitude, listStations[26].longtitude],
								  travelMode: 'driving',
								  step: function(e) {
								  if (ctr ==1){
									$('#instructions').append('<li>'+e.instructions+'</li>');
									}
									$("#instructions li:eq(" + e.step_number + ")").fadeIn(200, function() {
									  
									  if(e.instructions.includes("Destination")){
										ctr = 2;
									  }
									  //map.setCenter(e.end_location.lat(), e.end_location.lng());
									  map.drawPolyline({
										path: e.path,
										strokeColor: '#131540',
										strokeOpacity: 0.6,
										strokeWeight: 6
									  });
									});
								}
							});	
							});
					}
							
				});
		
		});
	});
	
	window.onscroll = function() {scrollFunction()};

		function scrollFunction() {
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				document.getElementById("myBtn").style.display = "block";
			} else {
				document.getElementById("myBtn").style.display = "none";
			}
		}

		// When the user clicks on the button, scroll to the top of the document
		function topFunction() {
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
		}


	</script>
